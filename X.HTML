<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Job Costing App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f8; /* Lighter blue-gray background */
        }
        .modal { transition: opacity 0.25s ease; }
        .modal-active { overflow-x: hidden; overflow-y: auto; }
        .job-card { 
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6; /* Blue border on hover */
        }
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stat-card {
            background: #ffffff;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Password Gate -->
    <div id="passwordGate" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 id="passwordTitle" class="text-3xl font-extrabold mb-2 text-gray-800">Welcome</h2>
            <p id="passwordSubtitle" class="text-gray-600 mb-6">This is a shared dashboard. Please enter the password.</p>
            <form id="passwordForm">
                <input type="password" id="passwordInput" class="shadow-inner appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Enter password">
                <p id="passwordError" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" id="passwordSubmitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full transition-all duration-300 shadow-lg hover:shadow-xl">Unlock</button>
            </form>
        </div>
    </div>

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 hidden">

        <!-- Header -->
        <header class="mb-8 flex flex-wrap justify-between items-center gap-4">
            <div>
                <h1 class="text-5xl font-black text-gray-800">Dashboard</h1>
                <p class="text-gray-500">Your business at a glance.</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="exportCsvBtn" class="bg-white hover:bg-gray-100 text-gray-700 font-bold py-3 px-6 rounded-xl shadow-md transition-transform transform hover:scale-105 flex items-center gap-2 border border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span>Export to CSV</span>
                </button>
                <button id="addJobBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>New Job</span>
                </button>
            </div>
        </header>

        <!-- Main Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card p-6 rounded-2xl shadow-md">
                <h2 class="text-lg font-semibold text-gray-500">Total Revenue</h2>
                <p id="totalRevenue" class="text-4xl font-extrabold text-blue-500">Â£0.00</p>
            </div>
            <div class="stat-card p-6 rounded-2xl shadow-md">
                <h2 class="text-lg font-semibold text-gray-500">Total Expenses</h2>
                <p id="totalExpenses" class="text-4xl font-extrabold text-red-500">Â£0.00</p>
            </div>
            <div class="stat-card p-6 rounded-2xl shadow-md">
                <h2 class="text-lg font-semibold text-gray-500">Overall Profit</h2>
                <p id="overallProfit" class="text-4xl font-extrabold">Â£0.00</p>
            </div>
        </div>
        
        <!-- Jobs List -->
        <h2 class="text-3xl font-bold mb-6">All Jobs</h2>
        <div id="jobsList" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Job cards will be inserted here -->
        </div>

        <!-- Modals -->
        <div id="jobModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg mx-4 overflow-y-auto max-h-screen">
                <h2 id="modalTitle" class="text-2xl font-bold mb-6">Add New Job</h2>
                <form id="jobForm">
                    <input type="hidden" id="jobId">
                    <div class="mb-4">
                        <label for="jobName" class="block text-gray-700 text-sm font-bold mb-2">Job Name</label>
                        <input type="text" id="jobName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="jobDescription" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                        <textarea id="jobDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" rows="2"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                         <div>
                            <label for="jobRevenue" class="block text-gray-700 text-sm font-bold mb-2">Job Revenue (Â£)</label>
                            <input type="number" id="jobRevenue" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="0.01" min="0" placeholder="e.g., 1500.00">
                        </div>
                        <div>
                            <label for="completionDate" class="block text-gray-700 text-sm font-bold mb-2">Est. Completion Date</label>
                            <input type="date" id="completionDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="daysSpent" class="block text-gray-700 text-sm font-bold mb-2">Days Spent</label>
                            <input type="number" id="daysSpent" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" min="0" placeholder="e.g., 5">
                        </div>
                        <div>
                            <label for="numGuys" class="block text-gray-700 text-sm font-bold mb-2">Number of Guys</label>
                            <input type="number" id="numGuys" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" min="0" placeholder="e.g., 2">
                        </div>
                    </div>
                    <div class="flex items-center justify-end">
                        <button type="button" id="cancelJobBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Job</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="transactionModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
                <h2 id="transactionModalTitle" class="text-2xl font-bold mb-6">Add Expense</h2>
                <form id="transactionForm">
                    <input type="hidden" id="transactionJobId">
                    <div class="mb-4">
                        <label for="transactionDescription" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                        <input type="text" id="transactionDescription" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                    </div>
                    <div class="mb-4">
                        <label for="transactionAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount (Â£)</label>
                        <input type="number" id="transactionAmount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="0.01" min="0" required>
                    </div>
                    <div class="mb-4">
                        <label for="transactionDate" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                        <input type="date" id="transactionDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                    </div>
                    <div class="flex items-center justify-end">
                        <button type="button" id="cancelTransactionBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const passwordGate = document.getElementById('passwordGate');
            const passwordForm = document.getElementById('passwordForm');
            const appContainer = document.getElementById('app');
            const addJobBtn = document.getElementById('addJobBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const jobModal = document.getElementById('jobModal');
            const jobForm = document.getElementById('jobForm');
            const cancelJobBtn = document.getElementById('cancelJobBtn');
            const jobsList = document.getElementById('jobsList');
            const transactionModal = document.getElementById('transactionModal');
            const transactionForm = document.getElementById('transactionForm');
            const cancelTransactionBtn = document.getElementById('cancelTransactionBtn');

            let allJobsData = [];

            // --- Local Storage Functions ---
            const getJobs = () => JSON.parse(localStorage.getItem('jobs')) || [];
            const saveJobs = (jobs) => localStorage.setItem('jobs', JSON.stringify(jobs));
            const getPassword = () => localStorage.getItem('app_password');
            const setPassword = (password) => localStorage.setItem('app_password', password);

            // --- Security (Password Gate) ---
            function setupPasswordGate() {
                const storedPassword = getPassword();

                if (storedPassword) {
                    document.getElementById('passwordTitle').textContent = 'Enter Password';
                    document.getElementById('passwordSubtitle').textContent = 'This app is password protected.';
                    document.getElementById('passwordSubmitBtn').textContent = 'Unlock';
                } else {
                    document.getElementById('passwordTitle').textContent = 'Set a Shared Password';
                    document.getElementById('passwordSubtitle').textContent = 'This is a one-time setup. You and your brother will use this password to log in.';
                    document.getElementById('passwordSubmitBtn').textContent = 'Set and Enter';
                }

                passwordForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const passwordInput = document.getElementById('passwordInput');
                    const passwordError = document.getElementById('passwordError');
                    const enteredPassword = passwordInput.value;

                    if (enteredPassword.length < 4) {
                        passwordError.textContent = 'Password must be at least 4 characters.';
                        passwordError.classList.remove('hidden');
                        return;
                    }
                    passwordError.classList.add('hidden');

                    const currentPassword = getPassword();
                    if (currentPassword) {
                        if (enteredPassword === currentPassword) {
                            unlockApp();
                        } else {
                            passwordError.textContent = 'Incorrect password.';
                            passwordError.classList.remove('hidden');
                        }
                    } else {
                        setPassword(enteredPassword);
                        unlockApp();
                    }
                });
            }
            
            function unlockApp() {
                passwordGate.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadJobs();
            }

            // --- Modal Handling ---
            function openModal(modal) { modal.classList.remove('hidden'); document.body.classList.add('modal-active'); }
            function closeModal(modal) { modal.classList.add('hidden'); document.body.classList.remove('modal-active'); }

            addJobBtn.addEventListener('click', () => {
                jobForm.reset();
                document.getElementById('jobId').value = '';
                document.getElementById('modalTitle').textContent = 'Add New Job';
                openModal(jobModal);
            });

            cancelJobBtn.addEventListener('click', () => closeModal(jobModal));
            cancelTransactionBtn.addEventListener('click', () => closeModal(transactionModal));

            // --- Job Management ---
            function saveJob(e) {
                e.preventDefault();
                let jobs = getJobs();
                const jobId = document.getElementById('jobId').value;
                
                const jobData = {
                    id: jobId || crypto.randomUUID(),
                    name: document.getElementById('jobName').value,
                    description: document.getElementById('jobDescription').value,
                    completionDate: document.getElementById('completionDate').value,
                    revenue: parseFloat(document.getElementById('jobRevenue').value) || 0,
                    daysSpent: parseInt(document.getElementById('daysSpent').value) || 0,
                    numGuys: parseInt(document.getElementById('numGuys').value) || 0,
                    expenses: jobId ? jobs.find(j => j.id === jobId).expenses : []
                };

                if (jobId) {
                    jobs = jobs.map(j => j.id === jobId ? jobData : j);
                } else {
                    jobs.push(jobData);
                }
                
                saveJobs(jobs);
                renderJobs();
                closeModal(jobModal);
            }

            jobForm.addEventListener('submit', saveJob);

            function loadJobs() {
                renderJobs();
            }
            
            function renderJobs() {
                const jobs = getJobs();
                allJobsData = jobs; // Update global data for CSV export
                jobsList.innerHTML = '';
                let totalRevenue = 0;
                let totalExpenses = 0;

                if (jobs.length === 0) {
                    jobsList.innerHTML = `<div class="col-span-full text-center bg-white p-10 rounded-2xl shadow-md"><p class="text-gray-500">No jobs yet. Click 'New Job' to get started!</p></div>`;
                }

                jobs.forEach(job => {
                    const jobRevenue = job.revenue || 0;
                    const manualExpenses = (job.expenses || []).reduce((sum, e) => sum + e.amount, 0);
                    const laborCost = (job.daysSpent || 0) * (job.numGuys || 0) * 100;
                    const totalJobExpenses = manualExpenses + laborCost;
                    const jobProfit = jobRevenue - totalJobExpenses;
                    
                    totalRevenue += jobRevenue;
                    totalExpenses += totalJobExpenses;

                    const jobCard = document.createElement('div');
                    jobCard.className = 'bg-white p-6 rounded-2xl shadow-md job-card';
                    jobCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold">${job.name}</h3>
                                <p class="text-sm text-gray-500">${job.description}</p>
                                <p class="text-xs text-gray-400 mt-1">Due: ${job.completionDate || 'N/A'}</p>
                            </div>
                            <div class="flex space-x-2">
                                <button data-id="${job.id}" class="edit-job-btn text-gray-400 hover:text-blue-600 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                <button data-id="${job.id}" class="delete-job-btn text-gray-400 hover:text-red-600 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                            </div>
                        </div>
                        <div class="mt-4 grid grid-cols-3 gap-4 text-center border-t border-b py-4 my-4">
                            <div><p class="text-sm text-gray-500">Revenue</p><p class="text-lg font-bold text-blue-500">Â£${jobRevenue.toFixed(2)}</p></div>
                            <div><p class="text-sm text-gray-500">Expenses</p><p class="text-lg font-bold text-red-500">Â£${totalJobExpenses.toFixed(2)}</p></div>
                            <div><p class="text-sm text-gray-500">Profit</p><p class="text-lg font-bold ${jobProfit >= 0 ? 'text-green-500' : 'text-red-500'}">Â£${jobProfit.toFixed(2)}</p></div>
                        </div>
                        <div class="mt-4">
                            <div class="flex justify-between items-center mb-2"><h4 class="font-semibold">Expenses</h4><button data-id="${job.id}" class="add-expense-btn bg-red-100 text-red-800 text-xs font-bold py-1 px-3 rounded-full hover:bg-red-200">+ Expense</button></div>
                            <div class="space-y-2 max-h-40 overflow-y-auto pr-2">
                                <div class="flex justify-between items-center text-sm bg-gray-100 p-2 rounded"><div><span class="font-medium">Labor Cost</span></div><span class="font-bold text-red-600">Â£${laborCost.toFixed(2)}</span></div>
                                ${renderTransactions(job.id, job.expenses || [])}
                            </div>
                        </div>
                    `;
                    jobsList.appendChild(jobCard);
                });
                
                updateDashboardStats(totalRevenue, totalExpenses);
                attachJobActionListeners();
            }

            function updateDashboardStats(revenue, expenses) {
                const profit = revenue - expenses;
                document.getElementById('totalRevenue').textContent = `Â£${revenue.toFixed(2)}`;
                document.getElementById('totalExpenses').textContent = `Â£${expenses.toFixed(2)}`;
                
                const overallProfitEl = document.getElementById('overallProfit');
                overallProfitEl.textContent = `Â£${profit.toFixed(2)}`;
                
                overallProfitEl.classList.remove('text-green-500', 'text-red-500');
                
                if (profit >= 0) {
                    overallProfitEl.classList.add('text-green-500');
                } else {
                    overallProfitEl.classList.add('text-red-500');
                }
            }

            function attachJobActionListeners() {
                document.querySelectorAll('.edit-job-btn').forEach(btn => btn.addEventListener('click', handleEditJob));
                document.querySelectorAll('.delete-job-btn').forEach(btn => btn.addEventListener('click', handleDeleteJob));
                document.querySelectorAll('.add-expense-btn').forEach(btn => btn.addEventListener('click', handleAddExpense));
            }

            function handleEditJob(e) {
                const jobId = e.currentTarget.dataset.id;
                const jobs = getJobs();
                const job = jobs.find(j => j.id === jobId);
                if (job) {
                    document.getElementById('jobId').value = job.id;
                    document.getElementById('jobName').value = job.name;
                    document.getElementById('jobDescription').value = job.description;
                    document.getElementById('completionDate').value = job.completionDate;
                    document.getElementById('jobRevenue').value = job.revenue || '';
                    document.getElementById('daysSpent').value = job.daysSpent || '';
                    document.getElementById('numGuys').value = job.numGuys || '';
                    document.getElementById('modalTitle').textContent = 'Edit Job';
                    openModal(jobModal);
                }
            }

            function handleDeleteJob(e) {
                const jobId = e.currentTarget.dataset.id;
                if (confirm('Are you sure you want to delete this job and all its transactions?')) {
                    let jobs = getJobs();
                    jobs = jobs.filter(j => j.id !== jobId);
                    saveJobs(jobs);
                    renderJobs();
                }
            }

            function handleAddExpense(e) {
                const jobId = e.currentTarget.dataset.id;
                transactionForm.reset();
                document.getElementById('transactionJobId').value = jobId;
                document.getElementById('transactionDate').valueAsDate = new Date();
                openModal(transactionModal);
            }
            
            function saveTransaction(e) {
                e.preventDefault();
                const jobId = document.getElementById('transactionJobId').value;
                let jobs = getJobs();
                const jobIndex = jobs.findIndex(j => j.id === jobId);

                if (jobIndex > -1) {
                    const newTransaction = {
                        id: crypto.randomUUID(),
                        description: document.getElementById('transactionDescription').value,
                        amount: parseFloat(document.getElementById('transactionAmount').value),
                        date: document.getElementById('transactionDate').value,
                    };

                    if (!jobs[jobIndex].expenses) {
                        jobs[jobIndex].expenses = [];
                    }
                    jobs[jobIndex].expenses.push(newTransaction);
                    
                    saveJobs(jobs);
                    renderJobs();
                    closeModal(transactionModal);
                }
            }

            transactionForm.addEventListener('submit', saveTransaction);
            
            function renderTransactions(jobId, transactions) {
                if (!transactions || transactions.length === 0) return '';
                
                return transactions.map(t => `
                    <div class="flex justify-between items-center text-sm bg-gray-50 p-2 rounded">
                        <div><span class="font-medium">${t.description}</span><span class="text-xs text-gray-500 ml-2">${t.date}</span></div>
                        <div class="flex items-center"><span class="font-bold text-red-600">Â£${t.amount.toFixed(2)}</span><button data-job-id="${jobId}" data-id="${t.id}" class="delete-transaction-btn text-gray-400 hover:text-red-600 ml-2 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg></button></div>
                    </div>
                `).join('');
            }
            
            document.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-transaction-btn');
                if (deleteBtn) {
                    const { jobId, id } = deleteBtn.dataset;
                    if (confirm('Are you sure you want to delete this expense?')) {
                        let jobs = getJobs();
                        const jobIndex = jobs.findIndex(j => j.id === jobId);
                        if (jobIndex > -1) {
                            jobs[jobIndex].expenses = jobs[jobIndex].expenses.filter(ex => ex.id !== id);
                            saveJobs(jobs);
                            renderJobs();
                        }
                    }
                }
            });

            // --- CSV Export ---
            function exportToCsv() {
                let csvContent = "data:text/csv;charset=utf-8,";
                const headers = ["Job Name", "Job Description", "Date", "Item Description", "Type", "Amount"];
                csvContent += headers.join(",") + "\r\n";

                allJobsData.forEach(job => {
                    const jobName = `"${job.name.replace(/"/g, '""')}"`;
                    const jobDesc = `"${job.description.replace(/"/g, '""')}"`;

                    let revenueRow = [jobName, jobDesc, job.completionDate || '', "Job Revenue", "Revenue", job.revenue || 0];
                    csvContent += revenueRow.join(",") + "\r\n";

                    const laborCost = (job.daysSpent || 0) * (job.numGuys || 0) * 100;
                    if (laborCost > 0) {
                        let laborRow = [jobName, jobDesc, job.completionDate || '', "Calculated Labor Cost", "Expense", laborCost];
                        csvContent += laborRow.join(",") + "\r\n";
                    }

                    if (job.expenses) {
                        job.expenses.forEach(expense => {
                            let expenseRow = [jobName, jobDesc, expense.date, `"${expense.description.replace(/"/g, '""')}"`, "Expense", expense.amount];
                            csvContent += expenseRow.join(",") + "\r\n";
                        });
                    }
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "job_costing_export.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            exportCsvBtn.addEventListener('click', exportToCsv);
            
            // --- Initial Load ---
            setupPasswordGate();
        });
    </script>
